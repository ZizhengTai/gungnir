sudo: false

language: cpp

matrix:
    include:
        - os: linux
          compiler: gcc
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                  packages:
                      - g++-4.8
                      - valgrind
          env: COMPILER='g++-4.8'

        - os: linux
          compiler: clang
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                      - llvm-toolchain-precise-3.5
                  packages:
                      - clang-3.5
          env: COMPILER='clang++-3.5'

        - os: osx
          osx_image: xcode7
          compiler: gcc
          env: COMPILER='g++-4.8'

        - os: osx
          osx_image: xcode7
          compiler: clang
          env: COMPILER='clang++'

before_script:
    - export CXX='$COMPILER'

script:
    - cd tests && cmake . && make
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then valgrind --tool=memcheck --leak-check=full --error-exitcode=1 ./test_all; fi
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then ./test_all; fi

branches:
    only:
        - master
        - develop
